<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/daddoodev.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preconnect to improve performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://pay.rev.cat" />
		
		<!-- Preload critical resources -->
		<link rel="preload" href="%sveltekit.assets%/images/vortex-bg.jpg" as="image" type="image/jpeg" />
		
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
